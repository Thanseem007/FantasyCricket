<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Prestige Fantasy Cricket League</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            font-family: math;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;  /* Adjust logo size */
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        th {
            background-color: #28a745;
            color: #fff;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .cricket-icon {
            margin-right: 10px;
        }
        .rank-icon {
            font-size: 20px;
        }
        .bat-icon {
            color: #ff5722;
        }
        .bowl-icon {
            color: #007bff;
        }
        .stump-icon {
            color: #8b4513;
        }
    </style>
</head>
<body>
    <!-- Add the logo above the heading -->
    <img src="/static/PFLlogo.jpg" alt="Prestige Fantasy League Logo" class="logo">  <!-- Replace with your logo file path -->
    
    <h1>Prestige Fantasy Cricket League - Player Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank <i class="fas fa-trophy rank-icon"></i></th>
                <th>Name <i class="fas fa-user cricket-icon"></i></th>
                <th>Score <i src ="https://cdn.iconscout.com/icon/premium/png-256-thumb/bat-and-ball-4055503-3350775.png" class="fas fa-futbol cricket-ball-icon"></i></th>
            </tr>
        </thead>
        <tbody>
            {% for player in leaderboard %}
            <tr>
                <td>{{ player.rank }}</td>
                <td>{{ player.name }}</td>
                <td>{{ player.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
