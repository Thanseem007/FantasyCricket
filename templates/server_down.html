<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Selection Closed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0f7fa, #00897b); /* cricket-green */
            margin: 0;
            padding: 0;
            background-image: url('');
            background-position: center center;
            background-size: cover;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* transparent white */
            border-radius: 15px;
            max-width: 800px;
            margin: 50px auto;
        }

        .cricket-logo {
            margin: 20px auto;
        }

        .main-icon {
            font-size: 6em;
            color: #f44336;
        }

        .main-message {
            font-size: 2.5em;
            color: #4e342e;
            margin: 20px 0;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sub-message {
            font-size: 1.3em;
            color: #795548;
            margin: 10px 0;
        }

        .timer-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff9800;
            margin: 20px 0;
        }

        .field-image {
            margin: 20px auto;
            max-width: 100%;
        }

        .go-back-btn {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .go-back-btn:hover {
            background-color: #004d40;
        }

        @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-10px); }
    100% { transform: translateX(0); }
}

.main-message {
    animation: shake 0.5s ease-in-out;
}

.main-icon {
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="main-icon">üèè</div>
        <p class="main-message">The Umpire has called "Time‚Äôs Up!"</p>
        <p class="sub-message">The selection window has closed! No more substitutions, it's now all about cheering your team to victory.</p>
        <p class="timer-message">Prepare for the match, your squad is set! Get ready for an exciting showdown on the pitch.</p>
        <a class="go-back-btn" href="/">Go to Homepage</a>
    </div>
</body>
</html>
