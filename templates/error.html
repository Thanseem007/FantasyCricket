<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Team Submission</title>
    <!-- Bootstrap for quick styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <!-- Error message -->
    <div class="alert alert-danger">
        <h1>Oops! Something Went Wrong</h1>
    </div>

    <!-- Error description -->
    <h2>We were unable to submit your team at this time.</h2>
    <p>Please try again later or contact support if the issue persists.</p>

    <!-- Optional error message passed from Flask -->
    {% if error_message %}
    <div class="alert alert-warning">
        <strong>Error Details:</strong> {{ error_message }}
    </div>
    {% endif %}

    <!-- Button to go back to the homepage -->
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Back to Homepage</a>
    </div>
</div>

<!-- Optional Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
